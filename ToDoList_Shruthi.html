<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-5">
        <h2 class="mb-4 text-center">
            <i class="fas fa-clipboard-check text-primary"></i> Todo List
        </h2>

        <div class="card mb-4 p-4">
            <p class="para">Task Title</p>
            <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Enter task title" />
            <p class="para">Priority</p>
            <select id="taskPriority" class="form-control mb-2">
                <option>High</option>
                <option selected>Medium</option>
                <option>Low</option>
            </select>
            <p class="para">Deadline</p>
            <input type="date" id="taskDeadline" class="form-control mb-3" />
            <button class="btn btn-primary btn-block" onclick="addTask()">
                <i class="fas fa-plus mr-2"></i>+ Add Task
            </button>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <select id="filterStatus" class="form-control w-25" onchange="filterTasks()">
                <option>All</option>
                <option>Completed</option>
                <option>Pending</option>
            </select>
            <select id="filterPriority" class="form-control w-25" onchange="filterTasks()">
                <option>All</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
